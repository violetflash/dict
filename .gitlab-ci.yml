# Синхронизация с GitHub
# mirror-to-github:
mirror-to-github:
  stage: mirror
  variables:
    GITHUB_TOKEN: ${GITHUB_TOKEN}
  script:
    - apk add --no-cache git
    - git config --global user.name "GitLab CI"
    - git config --global user.email "gitlab-ci@your-domain.com"
    - echo "Setting up GitHub remote..."
    - |
      if [ -n "${GITHUB_TOKEN}" ]; then
        echo "Token is present"
        git remote add github "https://${GITHUB_TOKEN}@github.com/violetflash/dict.git"
        # Получаем все ветки
        git fetch origin --prune
        # Пушим основные ветки с force
        git push -f github refs/remotes/origin/main:refs/heads/main
        git push -f github refs/remotes/origin/develop:refs/heads/develop
        # Пушим текущую ветку MR
        echo "Pushing current branch: $CI_COMMIT_REF_NAME"
        git push -f github "refs/remotes/origin/$CI_COMMIT_REF_NAME:refs/heads/$CI_COMMIT_REF_NAME"
      else
        echo "Error: GITHUB_TOKEN is not set"
        exit 1
      fi
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "develop"
      when: always
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main"
      when: always
    - when: never
